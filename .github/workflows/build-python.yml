name: build python

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: zip jar-audit-agent
      run: |
        cd skills
        zip -r jar-audit-agent.zip jar-audit-agent
        
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: jar-audit-agent
        path: skills/jar-audit-agent.zip
