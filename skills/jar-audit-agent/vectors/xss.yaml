id: xss
name: XSS
discovery:
  # uses jar-analyzer extension hook (UserCustom1)
  rule_sources:
    vulnerability_keys:
      - "UserCustom1"
reduce:
  max_candidates: 200
  exclude_class_prefixes:
    - "java/"
    - "javax/"
    - "org/springframework/"
    - "org/apache/"
  prefer_app_prefix: true
reachability:
  max_depth: 12
evidence:
  engine: fernflower
  max_chars: 6000
  window_lines: 25
batch:
  size: 5


