id: ssti
name: Template Injection / Expression evaluation
discovery:
  # rules-only
  rule_sources:
    vulnerability_keys:
      - "SpEL.getValue"
      - "OGNL.getValue"
      - "FreeMarker"
      - "JEXL"
      - "MVEL"
      - "QLExpress"
      - "Rhino.eval"
      - "Aviator.execute"
reduce:
  max_candidates: 200
  exclude_class_prefixes:
    - "java/"
    - "javax/"
    - "org/springframework/"
    - "org/apache/"
  prefer_app_prefix: true
reachability:
  max_depth: 12
evidence:
  engine: fernflower
  max_chars: 6000
  window_lines: 25
batch:
  size: 5


